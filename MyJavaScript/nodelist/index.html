<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic of NodeList</title>
</head>
<body>
    <p>Hello</p>
    <p>Hello</p>
    <p>Hello</p>
    <p>Hello</p>
    <p>Hello</p>
    <p>Hello</p>
    <script>
        let nodes = document.querySelectorAll("p");
        for(let i = 0; i < nodes.length; i++){
            nodes[1].innerHTML = "yo";
        }
    </script>
</body>
</html>
